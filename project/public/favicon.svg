<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .circle-bg { fill: #dc2626; }
      .text-primary { fill: #ffffff; font-family: 'Arial', sans-serif; font-weight: bold; }
      .text-secondary { fill: #fef2f2; font-family: 'Arial', sans-serif; font-size: 8px; }
    </style>
  </defs>
  
  <!-- Cercle de fond rouge ATMF -->
  <circle cx="50" cy="50" r="48" class="circle-bg"/>
  
  <!-- Bordure légère -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Texte ATMF principal -->
  <text x="50" y="45" text-anchor="middle" class="text-primary" font-size="20">ATMF</text>
  
  <!-- Texte Argenteuil -->
  <text x="50" y="58" text-anchor="middle" class="text-secondary">ARGENTEUIL</text>
  
  <!-- Petit point décoratif -->
  <circle cx="50" cy="65" r="1.5" fill="#ffffff" opacity="0.7"/>
</svg> 